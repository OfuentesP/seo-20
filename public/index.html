<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO20 - Análisis SEO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">SEO20 - Informe SEO con IA</h1>
    <form id="form-analisis" class="space-y-4">
      <input
        type="text"
        id="url"
        placeholder="https://www.ejemplo.com"
        class="w-full px-4 py-2 border border-gray-300 rounded"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded"
      >
        Ejecutar análisis
      </button>
    </form>

    <div class="mt-6">
      <div id="estado" class="text-sm text-gray-700 mb-2">Esperando URL...</div>
      <div class="w-full bg-gray-200 h-3 rounded">
        <div
          id="barra-progreso"
          class="bg-blue-500 h-3 rounded"
          style="width: 0%"
        ></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
