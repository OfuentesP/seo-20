<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SEO20 - Generador de Informe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
    }
    #spinner {
      display: none;
      margin: 1rem auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    #log {
      margin-top: 1rem;
      font-family: monospace;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Generar Informe SEO</h1>
  <input type="text" id="url" placeholder="https://www.ejemplo.cl" />
  <button id="analizarBtn" onclick="analizar()">Analizar</button>
  <div id="spinner"></div>
  <p id="status"></p>
  <div id="log"></div>

  <script>
    async function analizar() {
      const url = document.getElementById('url').value.trim();
      const status = document.getElementById('status');
      const log = document.getElementById('log');
      const spinner = document.getElementById('spinner');
      const btn = document.getElementById('analizarBtn');

      log.innerText = '';
      status.innerText = 'Iniciando análisis...';
      spinner.style.display = 'block';
      btn.disabled = true;

      try {
        const res = await fetch('/analizar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (res.ok) {
          status.innerText = 'Informe generado. Descargando...';
          const blob = await res.blob();
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'informe-seo.pdf';
          link.click();
          status.innerText = '✅ Informe descargado con éxito.';
        } else {
          const error = await res.json();
          status.innerText = '❌ Error al generar el informe.';
          log.innerText = error.error || 'Error desconocido.';
        }
      } catch (err) {
        status.innerText = '❌ Error al contactar el servidor.';
        log.innerText = err.message || err;
      } finally {
        spinner.style.display = 'none';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
