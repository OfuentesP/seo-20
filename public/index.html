<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador SEO 20</title>
</head>
<body>
  <h1>Generador de Informe SEO</h1>
  <input type="text" id="url" placeholder="https://ejemplo.cl">
  <button onclick="analizar()">Analizar</button>
  <p id="status"></p>

  <script>
    async function analizar() {
      const url = document.getElementById('url').value;
      document.getElementById('status').textContent = 'Analizando...';

      const res = await fetch('/analizar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      if (res.ok) {
        const blob = await res.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'informe-seo.pdf';
        link.click();
        document.getElementById('status').textContent = '✅ Informe descargado';
      } else {
        const err = await res.json();
        document.getElementById('status').textContent = '❌ ' + (err.error || 'Error');
      }
    }
  </script>
</body>
</html>
